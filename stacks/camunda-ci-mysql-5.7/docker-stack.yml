---
services:
  main:
    command: /usr/local/bin/start-container.sh
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      - TRANSACTION_ISOLATION_LEVEL=${TRANSACTION_ISOLATION_LEVEL}
    image: registry.camunda.com/camunda-ci-mysql:5.7
    ports:
      - 3306/tcp
      - 22/tcp
    restart: on-failure
version: '3'
